<ul *ngIf="hasErrors">
  <li class="text-danger" *ngFor="let error of registrationErrors">{{error}}</li>
</ul>

<div class="container" >
  <div class="row">
      <div class="card">
          <div class="text-center">
              <h1>Sign Up</h1>
              <h6>Register Yourself!!</h6>
          </div>
          <form #registerForm="ngForm"  (ngSubmit)="registerUser()">
              <div class="mb-3 mt-3">
                  <label for="email" class="form-label"><b>Email:</b></label>
                  <input type="email" class="form-control" id="email"
                   placeholder="Enter email" 
                   name="email"
                   [(ngModel)]="registrationDetails.email" required  #email="ngModel">
                   <p class="text-danger" *ngIf="email.invalid && email.touched">Email is mandatory</p>
                </div>
                <div class="mb-3">
                  <label for="pwd" class="form-label"><b>Password:</b></label>
                  <input type="password" class="form-control" id="password" 
                  placeholder="Enter password" 
                  name="password"
                  [(ngModel)]="registrationDetails.password" required #password="ngModel">
                  <p class="text-danger" *ngIf="password.invalid && password.touched">Password is mandatory</p>
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label"><b>Confirm Password:</b></label>
                    <input type="password" class="form-control" id="confirmPassword"
                     placeholder="Enter password" 
                     name="confirmPassword"
                     [(ngModel)]="registrationDetails.confirmPassword"  required #confirmPassword="ngModel">
                     <p class="text-danger" *ngIf="confirmPassword.touched && (registrationDetails.password != registrationDetails.confirmPassword)">Password mismatch</p>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
                <span class="gap"></span>
                <a [routerLink]="['/login']">Already Registered?</a>
              </form>
      </div>
  </div>

</div>
