<body style="background-color: #c9dfe0">
<form #addPatientForm="ngForm" (ngSubmit)="addPatient()">
    <div class="mb-3 mt-3">
      <label for="patientName" class="form-label" ><b>Patient Name:</b></label>
      <input type="text" class="form-control" [class.hasError]="patientName.invalid && patientName.touched" id="patientName"      
       name="patientName"
       [(ngModel)]="hospital.patientName" 
       required
       #patientName="ngModel">
       <p class="text-danger" *ngIf="patientName.invalid && patientName.touched">Patient Name is mandatory</p>       
    </div>
    <div class="mb-3 mt-3">
      <label for="patientAge" class="form-label"><b>Patient Age:</b></label>
      <input type="number" class="form-control" [class.hasError]="patientAge.invalid && patientAge.touched" id="patientAge"      
       name="patientAge"
       [(ngModel)]="hospital.patientAge" 
       required
       #patientAge="ngModel">
       <p class="text-danger" *ngIf="patientAge.invalid && patientAge.touched">Patient age is mandatory</p>       
    </div>
    <div class="mb-3 mt-3">
      <label for="patientGender" class="form-label"><b>Patient Gender:</b></label>
      <input type="text" class="form-control" [class.hasError]="patientGender.invalid && patientGender.touched" id="patientGender"      
       name="patientGender"
       [(ngModel)]="hospital.patientGender" 
       required
       #patientGender="ngModel">
       <p class="text-danger" *ngIf="patientGender.invalid && patientGender.touched">Patient gender is mandatory</p>       
    </div>
    <div class="mb-3">
      <label for="" class="form-label"><b>Department Category</b></label>
      <select class="form-select" name="departmentId"
      id="departmentId"
      [(ngModel)]="hospital.departmentId">
      <option [value]="category.departmentId" *ngFor="let category of hospital.departmentList">
     {{category.departmentName}}
      </option>
      </select>
    </div>
    <div class="mb-3 mt-3">
      <label for="doctorName" class="form-label"><b>Doctor Name:</b></label>
      <input type="text" class="form-control" [class.hasError]="doctorName.invalid && doctorName.touched" id="doctorName"      
       name="doctorName"
       [(ngModel)]="hospital.doctorName" 
       required
       #doctorName="ngModel">
       <p class="text-danger" *ngIf="doctorName.invalid && doctorName.touched">Doctor name is mandatory</p>              
    </div>
    <div class="mb-3 mt-3">
      <label for="doctorFee" class="form-label"><b>Doctor Fee:</b></label>
      <input type="number" class="form-control" [class.hasError]="doctorFee.invalid && doctorFee.touched" id="doctorFee"      
       name="doctorFee"
       [(ngModel)]="hospital.doctorFee" 
       required
       #doctorFee="ngModel">
       <p class="text-danger" *ngIf="doctorFee.invalid && doctorFee.touched">Doctor fee is mandatory</p>       
    </div>
<button type="submit" class="btn btn-primary" >Add</button>
<span class="gap"></span>
<a class="btn btn-danger" [routerLink]="['/hospitals']">Cancel</a>
  </form>
</body>
